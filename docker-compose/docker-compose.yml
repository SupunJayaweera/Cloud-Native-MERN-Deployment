services:
  # MongoDB instances for each service
  user-db:
    image: mongo:7.0
    container_name: user-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: userdb
    ports:
      - "27017:27017"
    volumes:
      - user_data:/data/db
    networks:
      - hotel-network

  hotel-db:
    image: mongo:7.0
    container_name: hotel-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: hoteldb
    ports:
      - "27018:27017"
    volumes:
      - hotel_data:/data/db
    networks:
      - hotel-network

  room-db:
    image: mongo:7.0
    container_name: room-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: roomdb
    ports:
      - "27019:27017"
    volumes:
      - room_data:/data/db
    networks:
      - hotel-network

  booking-db:
    image: mongo:7.0
    container_name: booking-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: bookingdb
    ports:
      - "27020:27017"
    volumes:
      - booking_data:/data/db
    networks:
      - hotel-network

  payment-db:
    image: mongo:7.0
    container_name: payment-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: paymentdb
    ports:
      - "27021:27017"
    volumes:
      - payment_data:/data/db
    networks:
      - hotel-network

  notification-db:
    image: mongo:7.0
    container_name: notification-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: notificationdb
    ports:
      - "27022:27017"
    volumes:
      - notification_data:/data/db
    networks:
      - hotel-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - hotel-network

  # Microservices
  user-service:
    build:
      context: ../services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    restart: unless-stopped
    env_file:
      - ../services/user-service/.env.docker
    ports:
      - "3001:3001"
    depends_on:
      - user-db
      - rabbitmq
    networks:
      - hotel-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  hotel-service:
    build:
      context: ../services/hotel-service
      dockerfile: Dockerfile
    container_name: hotel-service
    restart: unless-stopped
    env_file:
      - ../services/hotel-service/.env.docker
    ports:
      - "3002:3002"
    depends_on:
      - hotel-db
      - rabbitmq
    networks:
      - hotel-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3002/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  room-service:
    build:
      context: ../services/room-service
      dockerfile: Dockerfile
    container_name: room-service
    restart: unless-stopped
    env_file:
      - ../services/room-service/.env.docker
    ports:
      - "3003:3003"
    depends_on:
      - room-db
      - rabbitmq
    networks:
      - hotel-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3003/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  booking-service:
    build:
      context: ../services/booking-service
      dockerfile: Dockerfile
    container_name: booking-service
    restart: unless-stopped
    env_file:
      - ../services/booking-service/.env.docker
    ports:
      - "3004:3004"
    depends_on:
      - booking-db
      - rabbitmq
      - user-service
      - room-service
      - payment-service
      - notification-service
    networks:
      - hotel-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3004/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  payment-service:
    build:
      context: ../services/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    restart: unless-stopped
    env_file:
      - ../services/payment-service/.env.docker
    ports:
      - "3005:3005"
    depends_on:
      - payment-db
      - rabbitmq
    networks:
      - hotel-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3005/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  notification-service:
    build:
      context: ../services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    restart: unless-stopped
    env_file:
      - ../services/notification-service/.env.docker
    ports:
      - "3006:3006"
    depends_on:
      - notification-db
      - rabbitmq
    networks:
      - hotel-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3006/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ../frontend/hotel-booking-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ""
        VITE_HOTEL_API_BASE_URL: ""
        VITE_ROOM_API_BASE_URL: ""
        VITE_BOOKING_API_BASE_URL: ""
    container_name: frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: ""
      VITE_HOTEL_API_BASE_URL: ""
      VITE_ROOM_API_BASE_URL: ""
      VITE_BOOKING_API_BASE_URL: ""
    depends_on:
      - booking-service
    networks:
      - hotel-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://127.0.0.1:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "3000:3000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - user-service
      - hotel-service
      - room-service
      - booking-service
      - payment-service
      - notification-service
    networks:
      - hotel-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://127.0.0.1:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Data Initialization Service
  data-init:
    image: node:18-alpine
    container_name: data-init
    working_dir: /app
    volumes:
      - ./init-docker-test-data.js:/app/init-docker-test-data.js
      - ./package.json:/app/package.json
    command: >
      sh -c "
        echo 'Waiting for services to be ready...' &&
        sleep 30 &&
        npm install mongoose &&
        echo 'Initializing test data...' &&
        node init-docker-test-data.js &&
        echo 'Test data initialization completed!'
      "
    depends_on:
      - user-service
      - hotel-service
      - room-service
      - booking-service
      - payment-service
      - notification-service
    networks:
      - hotel-network
    restart: "no"

  # Monitoring Services
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    networks:
      - hotel-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:9090/-/ready",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3007:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - hotel-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    networks:
      - hotel-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/healthz",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    networks:
      - hotel-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:9100/metrics",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  user_data:
  hotel_data:
  room_data:
  booking_data:
  payment_data:
  notification_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

networks:
  hotel-network:
    driver: bridge
